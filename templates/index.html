
<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #4b0082;
            margin-bottom: 30px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
        h2 {
            margin-top: 20px;
            color: #ff1493;
        }
        p.accuracy {
            margin-top: 10px;
            color: #008080;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Iris Flower Classifier</h1>
        <form action="/" method="post">
            <input type="number" step="any" name="sepal_length" placeholder="Sepal Length (cm)" required><br>
            <input type="number" step="any" name="sepal_width" placeholder="Sepal Width (cm)" required><br>
            <input type="number" step="any" name="petal_length" placeholder="Petal Length (cm)" required><br>
            <input type="number" step="any" name="petal_width" placeholder="Petal Width (cm)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}

        {% if accuracy %}
        <p class="accuracy">Model Accuracy: {{ accuracy*100 | round(2) }}%</p>
        {% endif %}
    </div>
</body>
</html>
