
<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classifier</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #003366;
            margin-bottom: 25px;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: 85%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0059b3;
        }
        h2 {
            margin-top: 20px;
            color: #0059b3;
        }
        p.accuracy {
            margin-top: 15px;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Iris Flower Classifier</h1>
        <form action="/" method="post">
            <input type="number" step="any" name="sepal_length" placeholder="Sepal Length (cm)" required><br>
            <input type="number" step="any" name="sepal_width" placeholder="Sepal Width (cm)" required><br>
            <input type="number" step="any" name="petal_length" placeholder="Petal Length (cm)" required><br>
            <input type="number" step="any" name="petal_width" placeholder="Petal Width (cm)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}

        {% if accuracy %}
        <p class="accuracy">Model Accuracy: {{ accuracy|round(2) }}%</p>
        {% endif %}
    </div>
</body>
</html>
